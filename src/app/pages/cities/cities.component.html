<div class="container mt-5">
	<app-tabs>
		<app-tab [tabTitle]="'Ciudades'">
			<app-table 
				(add)="onAddCity()"
				(onAction)="executeAction($event)" 
				[dataColumns]="citiesColumns" 
				[dataRows]="citiesRows">
			</app-table>
		</app-tab>
	</app-tabs>
	<ng-template let-city="data" #cityEdit>
		<app-edit-city [city]="city" (saveCity)="onCityFormSubmit($event)"></app-edit-city>
	</ng-template>
</div>
