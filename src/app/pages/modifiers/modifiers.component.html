<div class="container mt-5">
		<app-tabs>
			<app-tab [tabTitle]="'Modificadores'">
				<app-table 
					(add)="onAddModifier()"
					(onAction)="executeAction($event)" 
					[dataColumns]="modifiersColumns" 
					[dataRows]="modifiersRows">
				</app-table>
			</app-tab>
		</app-tabs>
		<ng-template let-modifier="data" #modifierEdit>
			<app-edit-modifier [modifier]="modifier" (saveModifier)="onModifierFormSubmit($event)"></app-edit-modifier>
		</ng-template>
</div>
