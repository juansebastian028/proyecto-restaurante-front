<div class="container mt-5">
	<ng-container *ngIf="modifiersRows.length > 0">
		<app-tabs>
			<app-tab [tabTitle]="'Modificadores'">
				<app-table [columns]="modifiersColumns" [rows]="modifiersRows"></app-table>
			</app-tab>
			<app-tab [tabTitle]="'Agregar'">
				<app-edit-modifier></app-edit-modifier>
			</app-tab>
		</app-tabs>
	</ng-container>
</div>
