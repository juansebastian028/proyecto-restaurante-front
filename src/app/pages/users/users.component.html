<div class="container mt-5">
	<app-tabs>
		<app-tab [tabTitle]="'Usuarios'">
			<app-table (onAction)="executeAction($event)" [dataColumns]="usersColumns" [dataRows]="usersRows"></app-table>
		</app-tab>
		<app-tab [tabTitle]="'Agregar'">
			<app-edit-user (saveUser)="onUserFormSubmit($event)"></app-edit-user>
		</app-tab>
	</app-tabs>
</div>
