<div class="container-fluid mt-5">
	<div class="row">
		<div *ngFor="let product of shoppingCart">
			<div class="col-lg-9 col-md-12 col-sm-12">
				<div class="row m-2 border-bottom border-top d-flex align-items-center">
					<div class="col-2 p-0">
						<img src="{{ product?.image }}" class="img-fluid d-block">
					</div>
					<div class="col-9">
						<div class="row">
							<div class="col-lg-3 col-md-12 col-xs-12">
								<h5 class="d-none d-lg-block">Producto</h5>
								<p class="text-muted my-2">{{ product?.product }}</p>
							</div>
							<div class="col-lg-3 col-md-12 col-xs-12">
								<h5 class="d-none d-lg-block">Precio Unitario</h5>
								<p class="text-muted my-2">{{ product?.price | currency }}</p>
							</div>
							<div class="col-lg-3 col-md-12 col-xs-12">
								<h5 class="d-none d-lg-block">Cantidad</h5>
								<p class="text-muted my-2">{{ product?.quantity }}</p>
							</div>
							<div class="col-lg-3 col-md-12 col-xs-12">
								<h5 class="d-none d-lg-block">Total</h5>
								<p class="text-muted my-2">{{ product!.price * product!.quantity | currency }}</p>
							</div>
						</div>
					</div>
					<button style="line-height: 0;" class="btn btn-danger p-0" (click)="removeItem( (_auth.isAuthenticated()) ? product.id : product.product_id )">
						<span class="material-icons">close</span>
					</button>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-12 content-buy" *ngIf="shoppingCart.length > 0; else template">
			<div class="card mb-4 shadow-sm">
				<div class="card-header text-center">
					<h3 class="m-0">Total</h3>
				</div>
				<div class="card-body text-center">
				  <h4 class="card-title">{{ total | currency}}</h4>
				  <button type="button" class="btn btn-lg btn-block btn-primary" (click)="payShoppingCart()">Proceder al pago</button>
				</div>
			  </div>
		</div>
	</div>
	<ng-template #template>
		<div class="alert alert-warning m-auto">
			Sin productos en el carrito
		</div>
	</ng-template>
	
</div>
