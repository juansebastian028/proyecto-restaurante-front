<app-modal-select-city (saveCity)="getProductsByCity($event)"></app-modal-select-city>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9">
            <div class="d-flex align-items-center justify-content-center flex-wrap"> 
                    <app-card *ngFor="let product of products" [productData]="product"></app-card>
            </div>
        </div>
        <div class="col-sm-3 my-5">
            <ul class="list-group">
                <h4>Categor√≠as</h4>
                <li class="list-group-item">
                    <button class="btn btn-light"(click)="getProductsByCity(this.city_id)">
                        Todos
                    </button>
                </li>
                <li *ngFor="let category of categories" class="list-group-item">
                    <button class="btn btn-light"(click)="showProductsByCategory(category)">
                        {{category.name}}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
