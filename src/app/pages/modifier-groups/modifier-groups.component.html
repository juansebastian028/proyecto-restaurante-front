<div class="container mt-5">
	<app-tabs>
		<app-tab [tabTitle]="'Grupo Modificador'">
			<app-table (onAction)="selectAction($event)" [dataColumns]="modifierGroupsColumns" [dataRows]="modifierGroupsRows"></app-table>
		</app-tab>
		<app-tab [tabTitle]="'Agregar'">
            <app-edit-modifier-group (eventEmitter)="postModifierGroups($event)"></app-edit-modifier-group>
		</app-tab>
	</app-tabs>
</div>
