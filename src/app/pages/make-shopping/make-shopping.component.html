<form class="mt-3" #f="ngForm" (ngSubmit)="onFormSubmit(f)">
	<div class="container mt-5">
		<div class="alert alert-warning" role="alert">
			Debe iniciar sesión para continuar con la compra. <a routerLink="/login" class="alert-link">Iniciar Sesión</a>
		</div>
		<div class="border rounded p-5">
			<div class="row mb-2">
				<div class="col">
					<label for="nombre" class="text-info">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre" ngModel autocomplete="off" disabled required>
				</div>
				<div class="col">
					<label for="apellido" class="text-info">Apellido</label>
					<input type="text" class="form-control" id="apellido" name="apellido" ngModel autocomplete="off" disabled required>
				</div>
				<div class="col-12">
					<label for="telefono" class="text-info">Teléfono</label>
					<input type="text" class="form-control" id="telefono" name="telefono" ngModel autocomplete="off" disabled required>
				</div>
				<div class="col-12">
					<label for="direccion" class="text-info">Dirección</label>
					<input type="text" class="form-control" id="direccion" name="direccion" ngModel autocomplete="off" disabled required>
				</div>
			</div>
			<div class="col-12 d-flex justify-content-center p-0">
				<div class="col-6 pl-0">
					<button class="btn btn-danger btn-block">Cancelar</button>
				</div>
				<div class="col-6 pr-0">
					<button class="btn btn-success btn-block" disabled>Pagar</button>
				</div>
			</div>
		</div>
	</div>   
</form>
