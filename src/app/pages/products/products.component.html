<div class="container mt-5">
	<app-tabs>
		<app-tab [tabTitle]="'Productos'">
			<app-table 
				(add)="onAddProduct()"
				(onAction)="executeAction($event)" 
				[dataColumns]="productsColumns" 
				[dataRows]="productsRows">
			</app-table>
		</app-tab>
	</app-tabs>
	<ng-template let-product="data" #productEdit>
		<app-edit-product [product]="product" (saveProduct)="onProductFormSubmit($event)"></app-edit-product>
	</ng-template>
</div>
