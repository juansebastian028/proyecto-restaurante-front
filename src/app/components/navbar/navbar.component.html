<nav [ngClass]="isAuthenticated ? 'justify-content-between' : 'justify-content-end'" class="navbar sticky-top navbar-expand-lg bg-dark d-flex align-items-center">

	<button *ngIf="isAuthenticated" class="btn text-white p-0" [ngClass]="classSide" style="line-height: 0;" (click)="changeClass()" id="menu-toggle">
		<span class="material-icons">reorder</span>
	</button>

	<ul class="m-0 list-inline text-center text-light d-flex">
		<li title="Home" class="nav-item mr-2">
			<a routerLink="/" class="text-reset text-decoration-none">
				<span class="material-icons">home</span>
			</a>
		</li>
		
		<li title="Shopping Cart" class="nav-item mr-2">
			<a routerLink="/shopping-cart" class="text-reset text-decoration-none">
				<span class="material-icons">shopping_cart</span>
				<span class="cart-basket d-flex align-items-center justify-content-center">
					{{ totalItemsCart }}
				</span>
			</a>
		</li>
		<li title="User" class="nav-item dropdown" ngbDropdown>
			<a class="text-reset text-decoration-none" tabindex="0" ngbDropdownToggle id="navbarDropdown" role="button">
				<span class="material-icons">account_circle</span>
			</a>
			<div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="navbarDropdown">
			  <ng-container *ngIf="isAuthenticated else isNotAuthenticated">
				<a ngbDropdownItem routerLink="/my-account" class="dropdown-item">Mi cuenta</a>
				<button ngbDropdownItem class="dropdown-item" (click)="onLogout()">Cerrar Sesión</button>
			  </ng-container>
			  <ng-template #isNotAuthenticated>
				<a ngbDropdownItem routerLink="/login" class="dropdown-item">Iniciar sesión</a>
				<a ngbDropdownItem routerLink="/register" class="dropdown-item">Registrarse</a>
			  </ng-template>
			</div>
		</li>
	</ul>
</nav>
