<div class="card card-size m-4 shadow-lg">
    <img class="card-img-top" src="{{productData.img}}" alt="Card image cap">
    <div class="card-body rounded-bottom card-background d-flex justify-content-center flex-column align-items-center">
        <p class="card-text h5 text-light">{{productData.name}}</p>
        <h4 class="card-title text-light"> {{productData.price | currency}} </h4>
        <a class="btn btn-outline-light" (click)="openModal()">Agregar</a>
    </div>
</div>
