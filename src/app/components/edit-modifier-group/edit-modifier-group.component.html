<form class="mt-3" #f="ngForm" (ngSubmit)="onFormSubmit(f)">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="name" class="text-info">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" ngModel autocomplete="off" required>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="selection-type" class="text-info">Tipo de selección</label>
                <select name="selection-type" class="form-control" id="selection-type" ngModel>
                    <option value="1" selected>Único</option>
                    <option value="2">Multiple</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="categories" class="text-info">Categorias</label>
                <select name="categories" class="form-control" id="categories" ngModel required>
                    <option value="" disabled></option>
                </select>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="col-6 pl-0">
                <button class="btn btn-danger btn-block">Cancelar</button>
            </div>
            <div class="col-6 pr-0">
                <input type="submit" name="submit" class="btn btn-success btn-block" value="Guardar">
            </div>
        </div>
    </div>
</form>
