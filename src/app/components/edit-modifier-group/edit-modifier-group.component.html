<form class="mt-3" [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <div class="row">
        <input type="hidden" formControlName="id">
        <div class="col-6">
            <div class="form-group">
                <label for="name" class="text-info">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name" autocomplete="off">
				<p class="text-danger" *ngIf="(form.get('name')?.touched || submitted) && form.get('name')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="selection_type" class="text-info">Tipo de selección</label>
                <select name="selection_type" class="form-control" id="selection_type" formControlName="selection_type">
                    <option value="U">Único</option>
                    <option value="M">Multiple</option>
                </select>
                <p class="text-danger" *ngIf="(form.get('selection_type')?.touched || submitted) && form.get('selection_type')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="category_id" class="text-info">Categorias</label>
                <select class="form-control" id="category" name="category" formControlName="category_id">
					<option *ngFor="let category of categories" [ngValue]="category.id"> {{category.name}} </option>
				</select>
                <p class="text-danger" *ngIf="(form.get('category_id')?.touched || submitted) && form.get('category_id')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
    </div>
    <input type="submit" name="submit" class="btn btn-primary" value="Guardar">
</form>
