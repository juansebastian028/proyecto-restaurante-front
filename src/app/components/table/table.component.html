<table mat-table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th *ngFor="let item of headers">{{ item }}</th>
			<th>acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of data; index as i">
			<td *ngFor="let item2 of data[i] | keyvalue">{{ item2.value }}</td>
			<td> 
				<button class="btn btn-sm m-2 btn-success"><span class="material-icons">edit</span></button>
				<button class="btn btn-sm m-2 btn-danger"><span class="material-icons">delete</span></button>
			</td>
		</tr>
	</tbody>
</table>
