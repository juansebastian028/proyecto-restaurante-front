<div class="hero-image">
	<div class="hero-image__color d-flex justify-content-center align-items-center">
		<div class="form-container px-5 py-3 rounded">
			<form #f="ngForm" (ngSubmit)="onSubmit(f)">
				<h3 class="text-center text-info mb-3">Ingresar</h3>
				<div class="form-group">
					<label for="username" class="text-info">Nombre de usuario o Email</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario o email" ngModel autocomplete="off" required>
				</div>
				<div class="form-group">
					<label for="password" class="text-info">Contraseña</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Ingresa la contraseña" ngModel required>
				</div>
				<div class="form-group">
					<input type="submit" name="submit" class="btn btn-info btn-md" value="Ingresar">
				</div>
				<div class="text-right">
					<a href="#" class="text-info">Crear cuenta</a>
				</div>
			</form>
		</div>
	</div>
</div>
