<form class="mt-3" [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="name" class="text-info">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name" autocomplete="off">
                <p class="text-danger" *ngIf="(form.get('name')?.touched || submitted) && form.get('name')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="lastname" class="text-info">Apellido</label>
                <input type="text" class="form-control" id="lastname" name="lastname" formControlName="lastname" autocomplete="off">
                <p class="text-danger" *ngIf="(form.get('lastname')?.touched || submitted) && form.get('lastname')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="perfil" class="text-info">Perfil</label>
                <select name="perfil" class="form-control" id="perfil" formControlName="profile_id">
                    <option value="" disabled></option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="branchOffice" class="text-info">Sucursal</label>
                <select name="branchOffice" class="form-control" id="branchOffice" formControlName="branch_office_id">
                    <option *ngFor="let branch_office of branches" [ngValue]="branch_office.id"> {{branch_office.name}} </option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="username" class="text-info">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" formControlName="username" autocomplete="off">
                <p class="text-danger" *ngIf="(form.get('username')?.touched || submitted) && form.get('username')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="email" class="text-info">Email</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email" autocomplete="off">
                <p class="text-danger" *ngIf="(form.get('email')?.touched || submitted) && form.get('email')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="password" class="text-info">Contrase√±a</label>
                <input type="password" id="password" name="password" class="form-control" formControlName="password">
                <p class="text-danger" *ngIf="(form.get('password')?.touched || submitted) && form.get('password')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="col-6 pl-0">
                <button class="btn btn-danger btn-block">Cancelar</button>
            </div>
            <div class="col-6 pr-0">
                <input type="submit" name="submit" class="btn btn-success btn-block" value="Guardar">
            </div>
        </div>
    </div>
</form>
