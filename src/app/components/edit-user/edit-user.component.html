<form class="mt-3" #f="ngForm" (ngSubmit)="onUserFormSubmit(f)">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="name" class="text-info">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" ngModel autocomplete="off" required>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="lastname" class="text-info">Apellido</label>
                <input type="text" class="form-control" id="lastname" name="lastname" ngModel autocomplete="off" required>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="perfil" class="text-info">Perfil</label>
                <select name="perfil" class="form-control" id="perfil" ngModel required>
                    <option value="" disabled></option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="branchOffice" class="text-info">Sucursal</label>
                <select name="branchOffice" class="form-control" id="branchOffice" ngModel required>
                    <option value="" disabled></option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="username" class="text-info">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" ngModel autocomplete="off" required>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="email" class="text-info">Email</label>
                <input type="text" class="form-control" id="email" name="email" ngModel autocomplete="off" required>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="password" class="text-info">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" ngModel required>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="confirmPassword" class="text-info">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" ngModel required>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="col-6 pl-0">
                <button class="btn btn-danger btn-block">Cancelar</button>
            </div>
            <div class="col-6 pr-0">
                <input type="submit" name="submit" class="btn btn-success btn-block" value="Guardar">
            </div>
        </div>
    </div>
</form>
