<div class="form-content">
	<form #f="ngForm" (ngSubmit)="onSubmit(f)">
		
		<h2 class="text-center text-info">Ingresar</h2>
		
		<div class="form-group">
			<label for="username" class="text-info">Nombre de usuario o Email</label>
			<input type="text" class="form-control" id="username" name="username" ngModel autocomplete="off" required>
		</div>

		<div class="form-group">
			<label for="password" class="text-info">Contraseña</label>
			<input type="password" id="password" name="password" class="form-control" ngModel required>
		</div>

		<input type="submit" name="submit" class="btn btn-info btn-block" value="Ingresar">
		
		<div class="text-center mt-3">
			<p class="text-secondary">¿No tienes cuenta?</p>
			<a href="#" class="text-info text-center">Crear cuenta</a>
		</div>
	</form>
</div>
