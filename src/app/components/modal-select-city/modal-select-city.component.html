<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Selecciona tu ciudad</h4>
  </div>
  <div class="modal-body">
    <app-select-city [cities]="cities" (selectEvent)="getProductsByCity($event)"></app-select-city>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="loadProducts()">Guardar</button>
  </div>
</ng-template>
