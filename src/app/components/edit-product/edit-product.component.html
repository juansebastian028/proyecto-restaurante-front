<form class="mt-3" [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="name" class="text-info">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name" autocomplete="off" >
                <p class="text-danger" *ngIf="(form.get('name')?.touched || submitted) && form.get('name')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="state" class="text-info">Estado</label>
                <select class="form-control" name="state" id="state" formControlName="state">
                    <option value="A">Activo</option>
                    <option value="I">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="price" class="text-info">Precio</label>
                <input type="number" class="form-control" name="price" id="price" formControlName="price" autocomplete="off">
                <p class="text-danger" *ngIf="(form.get('price')?.touched || submitted) && form.get('price')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="image" class="text-info">Imagen</label>
                <input type="file" class="form-control-file" id="image" formControlName="img" [value]="" (change)="onFileChange($event)">
                <p class="text-danger" *ngIf="(form.get('img')?.touched || submitted) && form.get('img')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="category_id" class="text-info">Categoria</label>
                <select class="form-control" name="state" id="category_id" formControlName="category_id">
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="branches_ids" class="text-info">Sucursales</label>
                <ng-select [multiple]="true" name="branches_ids" formControlName="branches_ids">
					<ng-option *ngFor="let branch_office of branches" [value]="branch_office.id">{{ branch_office.name }}</ng-option>
				</ng-select>
                <p class="text-danger" *ngIf="(form.get('branches_ids')?.touched || submitted) && form.get('branches_ids')?.errors?.required">El campo es obligatorio</p>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="col-6 pl-0">
                <button class="btn btn-danger btn-block">Cancelar</button>
            </div>
            <div class="col-6 pr-0">
                <input type="submit" name="submit" class="btn btn-success btn-block" value="Guardar">
            </div>
        </div>
    </div>
</form>
