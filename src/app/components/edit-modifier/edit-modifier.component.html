<div class="container">
	<form class="mt-3" #f="ngForm" (ngSubmit)="onProductFormSubmit(f)">
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label for="name" class="text-info">Nombre</label>
					<input type="text" class="form-control" id="name" name="name" ngModel autocomplete="off" required>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label for="price" class="text-info">Precio</label>
					<input type="number" class="form-control" id="price" name="price" ngModel autocomplete="off" required>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label for="group-modifier" class="text-info">Grupo modificador</label>
					<ng-select [multiple]="true" ngModel>
						<ng-option [value]="1">Sabor Helado</ng-option>
						<ng-option [value]="2">Sabor Jugo</ng-option>
					</ng-select>
				</div>
			</div>
			<div class="col-6"></div>
			<div class="col-6">
				<input type="submit" name="submit" class="btn btn-success btn-block" value="Guardar">
			</div>
			<div class="col-6">
				<button class="btn btn-danger btn-block">Cancelar</button>
			</div>
		</div>
	</form>	
</div>
